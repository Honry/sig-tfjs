<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TFJS-TFLITE: Accelerate MobileNet using WebNN external delegate</title>
    <style>
      .pred-container {
        margin-bottom: 20px;
      }
    
      .pred-container > div {
        display: inline-block;
        margin-right: 20px;
        vertical-align: top;
      }
    
      .row {
        display: table-row;
      }
      .cell {
        display: table-cell;
        padding-right: 20px;
      }
    
      #file-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>


    <section>
      <p class='section-head'>Model Output</p>

      <div id="file-container" style="display: none">
        Upload an image: <input type="file" id="files" name="files[]" multiple />
      </div>

      <canvas id="showCanvas"></canvas>
      <img id="image" src="./test.jpg" width=960 height=635 />

      <!-- <img style="display: none" id="cat" src="cat.jpg" width=960 height=635 /> -->
    </section>
    <script type="module" src="./main.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@webmachinelearning/webnn-polyfill/dist/webnn-polyfill.js'></script>
    <script>
      window.onload = async ()=> {
        const context = await navigator.ml.createContext();
  // const tf = context.tf;
  // await tf.setBackend('webgl');
  // await tf.ready();
  // // The following code multiplies matrix a [3, 4] with matrix b [4, 3]
// into matrix c [3, 3].
const builder = new MLGraphBuilder(context);
const descA = {type: 'float32', dimensions: [3, 4]};
const a = builder.input('a', descA);
const descB = {type: 'float32', dimensions: [4, 3]};
const bufferB = new Float32Array(12).fill(0.5);
const b = builder.constant(descB, bufferB);
const c = builder.matmul(a, b);

const graph = await builder.build({c});
const bufferA = new Float32Array(12).fill(0.5);
const bufferC = new Float32Array(9);
const inputs = {'a': bufferA};
const outputs = {'c': bufferC};
await context.compute(graph, inputs, outputs);
console.log(`values: ${bufferC}`);
      }
    </script>
  </body>
</html>
